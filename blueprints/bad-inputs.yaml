spec_version: 2
description: Input execution host

inputs:
  compute:
    type: string
    display-style: normal
    default: "eks"
    description: "compute service"
  test:
    type: string
    display-style: normal
    default: "eks"
    description: "test"

outputs:
  link:
    value: '{{.inputs.test}}'

grains:
  simple:
    kind: terraform
    spec:
      source:
        path: github.com/johnathanvidu/torque-samples.git//terraform/simple-tf-module
      host:
        name: '{{.inputs.compute}}'
