spec_version: 2
description: Input execution host

inputs:
  compute:
    type: string
    display-style: normal
    default: "eks"
    description: "compute service"
  test:
    type: string
    display-style: normal
    default: ""
    description: "test"

outputs:
  output:
    value: '{{.params.FAWF}}'

grains:
  simple:
    kind: terraform
    spec:
      source:
        store: qa-bp-assets
      host:
        name: '{{.inputs.compute}}'
      inputs:
        - test: '{{.inputs.test}}'
      outputs:
        - test
