spec_version: 2
description: Input execution host

inputs:
  compute:
    type: string
    display-style: normal
    default: "eks"
    description: "compute service"

outputs:
  link:
    value: 'https://www.google.com'
    kind: link

grains:
  simple:
    kind: terraform
    spec:
      source:
        path: github.com/johnathanvidu/torque-samples.git//terraform/simple-tf-module
      host:
        name: '{{.inputs.computer}}'
