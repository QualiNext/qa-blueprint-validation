spec_version: 2
description: Simple s3 buckets provisioning


inputs:
  store:
    type: string
    display-style: normal
    description: "compute service"
  host:
    type: string
    display-style: normal
    description: "compute service"

outputs:
  bucket_1:
    value: '{{ .grains.bucket_1.outputs.s3_bucket_arn }}'



grains:
  bucket_1:
    kind: terraform
    spec: 
      source:
        store: qa-assets  #'{{.inputs.store}}'
      host:
        name: bpValidation-eks #'{{.inputs.host}}'
      inputs:
        - region: us-west-1
        - acl: private
        - name: 'test-bucket-1-s3-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn
